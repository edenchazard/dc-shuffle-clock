<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple alarm tool for use with Dragon Cave.">
    <title>Cave Shuffle Clock</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body class="flex-center">
    <div class="clock flex-center">
        <button id="pause-play" class="clock_play"></button>
        <span id="minutes" class="clock_minutes">00</span>
        <span id="seconds" class="clock_seconds">00</span>
    </div>
    <div class="preferences">
        <div class="row">
            <div class="left">
                <b>Delay</b>
            </div>
            <div class="right pref_delay">
                <p>Warn me  <input type="number" id="delay-input" class="pref_delay_input" min="1" max="59"> seconds before each shuffle.</p>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <b>Sound</b>
            </div>
            <div class="right pref_sound">
                <select id="sound-select" class="pref_sound_input">
                    <option value="1">SMS Alert 1</option>
                    <option value="2">SMS Alert 2</option>
                    <option value="3">SMS Alert 3</option>
                    <option value="4">SMS Alert 4</option>
                    <option value="5">SMS Alert 5</option>
                    <option value="0">No sound, please</option>
                </select>
                <small>Sounds provided by SoundBible.</small>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <b>Volume</b>
            </div>
            <div class="right pref_volume">
                <input type="range" id="volume-input" class="pref_volume_input" min="1" max="100">
                <button id="test-volume" class="pref_volume_test">Test Sound</button>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <b>Notify</b>
                <small>Experimental!</small>
            </div>
            <div class="right pref_notify">
                <button id="notification-status" class="pref_notify_status"></button>
                <input type="checkbox" id="biome-toggle" class="pref_notify_biome-toggle">
                <p class="pref_notify_biome-text">
                    When notification is clicked on, take me to 
                    <select id="biome-select">
                        <option value="1">Alpine</option>
                        <option value="2">Coast</option>
                        <option value="3">Desert</option>
                        <option value="4">Forest</option>
                        <option value="5">Jungle</option>
                        <option value="6">Volcano</option>
                    </select>
                </p>
            </div>
        </div>
    </div>
    <div class="footer flex-center">
        <span>Cave Shuffle Clock</span>
        <small>Simple alarm tool for use with Dragon Cave.</small>
        <p>&copy; endulum/Î¼ - <a href="https://forums.dragcave.net/topic/190954-cave-shuffle-timer-v10/">thread</a> - <a href="https://github.com/endulum/dc-shuffle-clock">repo</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
