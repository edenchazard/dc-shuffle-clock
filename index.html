<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Clock</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="clock">
        <button id="pause-play">Play</button>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
    </div>
    <div class="preferences">
        <div class="row">
            <div class="left"><b>Delay</b></div>
            <div class="right"><p>Warn me <input type="number" id="delay-input" min="1" max="59"> seconds before each shuffle.</p></div>
        </div>
        <div class="row">
            <div class="left"><b>Sound</b></div>
            <div class="right">
                <select id="sound-select">
                    <option value="1">SMS Alert 1</option>
                    <option value="2">SMS Alert 2</option>
                    <option value="3">SMS Alert 3</option>
                    <option value="4">SMS Alert 4</option>
                    <option value="5">SMS Alert 5</option>
                    <option value="0">No sound, please</option>
                </select>
                <small>Sounds provided by SoundBible.</small>
            </div>
        </div>
        <div class="row">
            <div class="left"><b>Volume</b></div>
            <div class="right input_volume">
                <input type="range" id="volume-input" min="1" max="100"><button id="test-volume">Test</button>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <b>Notify</b>
                <br>
                <small>Experimental!</small>
            </div>
            <div class="right">
                <button id="notification-status"></button>
            </div>
        </div>
    </div>
    <!-- <div class="footer"></div> -->
    <script src="script.js"></script>
</body>
</html>
